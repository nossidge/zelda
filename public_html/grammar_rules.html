<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <title>Zelda Grammar Rules</title>
    <style title='holy_grail'>

/*############################################################################*/
/* This section is Holy Grail layout stuff. */

/* https://philipwalton.github.io/solved-by-flexbox/demos/holy-grail/ */
body {
  display: flex;
  flex-direction: column;
  min-height: 97vh;
}
.contents {
  display: flex;
  flex-direction: column;
}
.col_right {
  flex: 1;
}
.col_left {
  flex: 0 0 16em;
  order: -1;
  overflow: auto;
}

.border {
  border: 2px solid #000000;
}

@media (min-width: 768px) {
  .contents {
    flex-direction: row;
    flex: 1;
  }
  .col_right {
    flex: 1;
  }
  .col_left {
    flex: 0 0 16em;
  }
}

body {
  background-color: #DCDCDC;
  font-family: 'Lucida Console', Monaco, monospace;
  text-align: center;
  color: #000000;
}
.col_left, .col_right, footer {
  padding: 10px;
}
.col_left, .col_right {
  text-align: left;
}

summary {
  font-weight: bold;
  font-size: 1.3em;
  padding: 5px;
}

/* Submit button */
#submit {
  margin: 20px;
}
input[type=button]{
  font-size: 110%;
  margin-top: 5px;
  padding: 8px 25px;
}

/* Radio button labels */
.selected         { color: #FFFFFF; }
.unselected       { color: #000000; }
.unselected:hover { color: #66FFFF; }

/* Flex of the header and footer */
.header_div, .footer_div {
  justify-content: flex-start;
  display: flex;
  flex: 1;
}
.header_title, .footer_title {
  flex: 1;
  order: 0;
}
.header_left, .footer_left {
  text-align: left;
  margin-left: 8px;
  flex: 0 0 260px;
  order: -1;
}
.header_right, .footer_right {
  text-align: right;
  margin-right: 8px;
  flex: 0 0 260px;
  order: 1;
}
/* Centre height based on CC image on the right. */
.footer_title, .footer_left {
  margin-top: 8px;
}

/* Select option drop down */
select {
  font-family: 'Lucida Console', Monaco, monospace;
  font-size: 110%;
  padding: 4px 2px 2px 2px;
}
summary {
  cursor: pointer;
}
table.centre {
  margin-left:auto;
  margin-right:auto;
}

/*############################################################################*/
/* This section is application specific. */

div.graph {
  background-color: #fff;
  text-align: center;
  border: 2px solid;
  margin: 10px;
  padding: 10px;
  -webkit-column-break-inside: avoid; /* Chrome, Safari */
  page-break-inside: avoid;           /* Theoretically FF 20+ */
  break-inside: avoid-column;         /* IE 11 */
  display:table;                      /* Actually FF 20+ */
  display:inline-block;
}
.highlight {
  transition: all 0.18s;
  box-shadow: inset 0 0 0 6px rgba(205,0,0,0.8);
}
.nohighlight {
  transition: all 0.18s;
  box-shadow: inset 0 0 0 0;
}
.col_right h2 {
  margin: 10px;
}

/*############################################################################*/

    </style>
    <script language="javascript">
      // Run on DOM load.
      window.onload = function() {
        xReqRun();
      };

      // Get the grammar rules from the JSON file.
      function xReqRun() {
        var xReq = new XMLHttpRequest();
        xReq.open('GET', 'grammar_rules.json', true);
        xReq.responseType = 'json';
        xReq.onload = function() {

          // objJSON is a global.
          objJSON = xReq.response;
          main();
        };
        xReq.send(null);
      }

      // Wait for the xReq to run, then use the data.
      function main() {

        // Create buttons for each settings type.
        col_left = document.getElementById('col_left');
        col_left.innerHTML = '';
        html_input = "<input id='button_SETTING' type='button' value='SETTING' onclick='settingToggle(this.value)'>"
        Object.keys(objJSON).forEach( function(setting) {
          if (col_left.innerHTML != '') col_left.innerHTML += '<br>';
          html = html_input.replace(/SETTING/g, setting);
          col_left.innerHTML += html;
        });

        // Show the 'default' settings on load.
        settingToggle('default');
      }

      // Why does this only work if I run it twice??
      function settingToggle(setting) {
        settingToggleOnce(setting);
        window.setTimeout(function() {
          settingToggleOnce(setting);
        }, 200);
      }
      // Toggle the rules that are shown to the right.
      function settingToggleOnce(setting) {
        var rel_img = 'img/rules/' + setting

        // Template for the HTML.
        html_str  = "<div id='FILENAME' class='graph' onclick=\"toggleSelection('FILENAME')\""
        html_str += "<p><input id='check_FILENAME' type='checkbox' hidden>"
        html_str += "FILENAME</p>"
        html_str += "<img id='img_FILENAME' src='" + rel_img + "/FILENAME.png'></div>"

        // Sort the rules alphabetically.
        // But keep the 'start' chains at the top.
        var rules = objJSON[setting].rules;
        rules.sort( function(a, b) {
          var lowerA = a.toLowerCase();
          var lowerB = b.toLowerCase();
          var startA = lowerA.startsWith('start_');
          var startB = lowerB.startsWith('start_');
          if (startA && !startB) return -1;
          if (!startA && startB) return 1;
          if (lowerA < lowerB) return -1;
          if (lowerA > lowerB) return 1;
          return 0;
        });

        // For each rule, add the image.
        var html = '<h2>' + setting + '</h2>'
        rules.forEach( function(rule) {
          html += html_str.replace(/FILENAME/g, rule);
        });

        // Add to the main HTML element.
        col_right = document.getElementById('col_right');
        col_right.innerHTML = html;

        // For each image, resize to be nicely viewable.
        var multiplier = 0.7;
        objJSON[setting].rules.forEach( function(rule) {
          var elem = document.getElementById('img_' + rule);
          elem.style.height = (elem.naturalHeight * multiplier) + 'px';
          elem.style.width  = (elem.naturalWidth  * multiplier) + 'px';
        });
      }

      // Toggle the checkbox, even if just the div is clicked.
      function toggleSelection(elemId) {
        var elemDiv = document.getElementById(elemId);
        var elemCheck = document.getElementById('check_' + elemId);
        elemCheck.checked = !elemCheck.checked;
        if (elemCheck.checked) {
          elemDiv.classList.add('highlight');
          elemDiv.classList.remove('nohighlight');
        } else {
          elemDiv.classList.remove('highlight');
          elemDiv.classList.add('nohighlight');
        }
      }
    </script>
  </head>
  <body class='border'>
    <header class='border'>
      <div class='header_div'>
        <div class='header_title'>
          <h1>Zelda Grammars</h1>
        </div>
        <div class='header_left'>
        </div>
        <div class='header_right'>
        </div>
      </div>
    </header>
    <div class='contents'>
      <div id='col_left' class='col_left border'>
      </div>
      <div id='col_right' class='col_right border'>
      </div>
    </div>
    <footer class='border'>
      <div class='footer_div'>
        <div class='footer_title'>
        </div>
        <div class='footer_left'>
        </div>
        <div class='footer_right'>
        </div>
      </div>
    </footer>
  </body>
